name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - 'ai-crm-form.php'

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: check
        run: |
          # Get current version from plugin file header
          CURRENT_VERSION=$(grep -E "^\s*\*?\s*Version:" ai-crm-form.php | head -1 | sed -E 's/.*Version:\s*([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          
          echo "Current version from file: $CURRENT_VERSION"
          
          # Check if tag already exists
          if git rev-parse "v${CURRENT_VERSION}" >/dev/null 2>&1; then
            echo "Tag v${CURRENT_VERSION} already exists, skipping release"
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Tag v${CURRENT_VERSION} does not exist, will create release"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install Composer dependencies (production)
        run: composer install --prefer-dist --no-dev --no-progress --optimize-autoloader --no-scripts 2>/dev/null || echo "No composer dependencies or error installing"

      - name: Create release archive
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          echo "Creating release for version: ${VERSION}"
          
          mkdir -p release/ai-crm-form
          
          # Copy plugin files
          cp -r assets release/ai-crm-form/ 2>/dev/null || true
          cp -r includes release/ai-crm-form/ 2>/dev/null || true
          cp -r languages release/ai-crm-form/ 2>/dev/null || true
          
          # Copy vendor if exists
          if [ -d "vendor" ]; then
            cp -r vendor release/ai-crm-form/
          fi
          
          # Copy root files
          cp ai-crm-form.php release/ai-crm-form/
          cp readme.txt release/ai-crm-form/ 2>/dev/null || true
          cp README.md release/ai-crm-form/ 2>/dev/null || true
          cp CHANGELOG.md release/ai-crm-form/ 2>/dev/null || true
          cp LICENSE release/ai-crm-form/ 2>/dev/null || true
          
          # List contents
          echo "Release contents:"
          ls -la release/ai-crm-form/
          
          # Create zip
          cd release
          zip -r ../ai-crm-form-${VERSION}.zip ai-crm-form
          
          echo "Created: ai-crm-form-${VERSION}.zip"
          ls -la ../ai-crm-form-${VERSION}.zip

      - name: Generate Release Notes
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          
          # Get recent commits for release notes
          echo "## What's Changed" > release_notes.txt
          echo "" >> release_notes.txt
          git log --oneline -20 --pretty=format:"- %s" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/v${VERSION}" >> release_notes.txt
          
          echo "Release notes:"
          cat release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: Release v${{ needs.check-version.outputs.new_version }}
          body_path: release_notes.txt
          files: ai-crm-form-${{ needs.check-version.outputs.new_version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸš€ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.check-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact:** ai-crm-form-${{ needs.check-version.outputs.new_version }}.zip" >> $GITHUB_STEP_SUMMARY
